var preReq2 = []

// Assuming 'courselist' is an array of course objects, and each course has a 'PreReq' array
for (const index in courselist) {
  var course = courselist[index] // Get the current course object

  // Initialize prerequisiteMet as true (assuming prerequisites are met initially)
  let prerequisiteMet = true

  // Check if the course has a 'PreReq' field and if it contains prerequisites
  if (course.PreReq && course.PreReq.length > 0) {
    // Iterate over each prerequisite in the 'PreReq' array
    for (let prereqCourseCode of course.PreReq) {
      // Find the prerequisite course in the list
      let prereqCourse = courselist.find((c) => c.Course === prereqCourseCode)
      if (prereqCourse && !prereqCourse.taken) {
        prerequisiteMet = false // If any prerequisite is not taken, set prerequisiteMet to false
        break // No need to check further, the prerequisite is not met
      }
    }
  }

  // Create a button for the course
  var element = document.createElement("button")
  element.textContent = course.Course
  element.id = course.Course

  // Set the color based on whether the prerequisites are met and whether the course is taken
  if (!prerequisiteMet) {
    element.style.backgroundColor = "red" // Prerequisite not met, set button to red
  } else if (course.taken) {
    element.style.backgroundColor = "green" // Course is taken, set button to green
  } else {
    element.style.backgroundColor = "" // Default color if no issues
  }

  // Add event listener for button click
  element.addEventListener("click", function (event) {
    const buttonName = event.target.innerText
    const element2 = courselist.find((item) => item.Course === buttonName)
    if (element2.PRMet == true || element2.PRMet == "true") {
      document.getElementById(buttonName).style.backgroundColor = "green"
      element2.taken = true
      preReq2.push(element2.Course)
      updateEle()
      console.log(element2.taken)
    } else {
      alert("pre-requisites not meet")
    }
  })

  // Append the button to the page (within the "taken" container)
  var page = document.getElementById("taken")
  page.appendChild(element)
}

function updateEle() {
  // Iterate through all courses and check prerequisites
  for (const item of courselist) {
    if (item.PreReq && item.PreReq.length > 0) {
      for (const item2 of preReq2) {
        if (item.PreReq.includes(item2)) {
          item.PRMet = true // Mark prerequisite as met

          // Only update the button color if it's still red (prerequisite was previously not met)
          const button = document.getElementById(item.Course)
          if (button && button.style.backgroundColor === "red") {
            button.style.backgroundColor = "" // Reset to default color
          }
        }
      }
    }
  }
}

var cart = []

function updateOptions() {
	document.getElementById("seasonClass").innerHTML = "";
  document.getElementById("cartTotal").innerHTML = "Selected class: ";
  cart = [];
	const season = document.getElementById("season").value;
  for (const index in courselist) {
    var course = courselist[index];

    if (course.PRMet && course.taken != true && course.offered.includes(season)) {
      var element = document.createElement("button");
      element.textContent = course.Course;
      element.id = course.Course + "2";

      element.addEventListener("click", function (event) {
        const buttonName = event.target.innerText;
        const element2 = courselist.find((item) => item.Course === buttonName);
        if (document.getElementById(buttonName + "2").style.backgroundColor == "") {
          document.getElementById(buttonName + "2").style.backgroundColor = "green";
          cart.push(buttonName);
        } else if (document.getElementById(buttonName + "2").style.backgroundColor == "green") {
          document.getElementById(buttonName + "2").style.backgroundColor = "";
          const index2 = cart.indexOf(buttonName);
          cart.splice(index2, 1);
        }
        const cartTotalElement = document.getElementById("cartTotal");
        if (cartTotalElement) {
          cartTotalElement.textContent = "Selected class: " + cart.join(", ");
        } else {
          console.error("cartTotal element not found");
        }
      })
      var page = document.getElementById("seasonClass")
      page.appendChild(element);
    }
  }
}
