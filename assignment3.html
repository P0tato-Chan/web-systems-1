<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <header>
        <h1>Assignment3: Form</h1>
    </header>
    <div class="navbar">
        <a href="index.html" style="display: block;">Home</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="dropdown()">Web systems 1 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a href="assignment2.html" style="margin-top: 20px; display: block;">Assignment2</a>
                <a href="assignment3.html" style="margin-top: 20px; display: block;">Assignment3</a>
                <a href="assignment4.html" style="margin-top: 20px; display: block;">Assignment4</a>
            </div>
        </div>
    </div>
    <form id="myForm">
        <table>
             <table>
            <tr>
                <td align="left"><label for="fname">First name:</label></td>
                <td align="left"><label for="lname">Last name:</label></td>
            </tr>
            <tr>
                <td align="left"><input type="text" id="fname" name="first" required /></td>
                <td align="left"><input type="text" id="lname" name="last" required /></td>
            </tr>
            <tr>
                <td align="left"><label for="phone">Phone:</label></td>
                <td align="left"><label for="email">Email:</label></td>
            </tr>
            <tr>
                <td align="left"><input type="tel" id="phone" name="phone" pattern="\d{10}" title="Phone number must be 10 digits." required /></td>
                <td align="left"><input type="email" id="email" name="email" required /></td>
            </tr>
            <tr>
                <td align="right"><label for="dob">DOB:</label></td>
                <td align="left"><input type="date" id="dob" name="dob" required /></td>
            </tr>
            <tr>
                <td align="right"><label for="address">Address:</label></td>
                <td align="left"><input type="text" id="address" name="address" required /></td>
            </tr>
            <tr>
                <td align="right"><label for="city">City:</label></td>
                <td align="left"><input type="text" id="city" name="city" required /></td>
            </tr>
            <tr>
                <td align="right"><label for="state">State:</label></td>
                <td align="left">
                    <select id="state" name="state" required>
                        <option value="">Select a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="zip">Zip:</label></td>
                <td align="left"><input type="text" id="zip" name="zip" pattern="\d{5}" title="Zip code must be 5 digits." required /></td>
            </tr>
            <tr>
                <td align="right"><label for="message">Message:</label></td>
                <td><textarea id="message" name="message" rows="5" cols="33" required></textarea></td>
            </tr>
            <tr>
                <td align="right"><label for="check">Confirm you're not a robot:</label></td>
                <td><input type="checkbox" id="check" name="check" required /> <span class="error" id="checkError"></span></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
    <script>
        function dropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }

        document.getElementById('myForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Clear previous errors
            document.getElementById('checkError').textContent = '';

            // Validate Checkbox
            if (!document.getElementById('check').checked) {
                document.getElementById('checkError').textContent = 'Captcha not checked';
                return;
            }

            // Form Values
            var email = document.getElementById("email").value;
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var phone = document.getElementById("phone").value;
            var dob = document.getElementById("dob").value;
            var address = document.getElementById("address").value;
            var city = document.getElementById("city").value;
            var state = document.getElementById("state").value;
            var zip = document.getElementById("zip").value;
            var message = document.getElementById("message").value;

            localStorage.setItem("email", email);
            localStorage.setItem("fname", fname);
            localStorage.setItem("lname", lname);
            localStorage.setItem("phone", phone);
            localStorage.setItem("dob", dob);
            localStorage.setItem("address", address);
            localStorage.setItem("city", city);
            localStorage.setItem("state", state);
            localStorage.setItem("zip", zip);
            localStorage.setItem("message", message);
            window.location.href = 'formcom.html';
        }
    </script>
</body>
</html>
