<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1>Assignment3: Form</h1>
  </header>
     <div class="navbar">
         <a href="index.html" style="display: block;">Home</a>
         <div class="dropdown">
             <button class="dropbtn" onclick="dropdown()">Web systems 1 
                 <i class="fa fa-caret-down"></i>
             </button>
             <div class="dropdown-content" id="myDropdown">
                 <a href="assignment2.html" style="margin-top: 20px; display: block;">Assignment2</a>
                 <a href="assignment3.html" style="margin-top: 20px; display: block;">Assignment3</a>
             </div>
         </div>
    </div>
<form>
  <table>
    <tr>
      <td align="left"><label for="fname">First name:</label></td>
      <td align="left"><label for="lname">Last name:</label></td>
    </tr>
    <tr>
      <td align="left"><input type="text" name="first" /></td>
      <td align="left"><input type="text" name="last" /></td>
    </tr>
    <tr>
      <td align="left"><label for="phone">Phone:</label></td>
      <td align="left"><label for="email">Email:</label></td>
    </tr>
    <tr>
      <td align="left"><input type="text" name="phone" /></td>
      <td align="left"><input type="text" name="email" /></td>
    </tr>
    <tr>
      <td align="right"><label for="dob">DOB (mm/dd/yy):</label></td>
      <td align="left"><input type="text" name="dob" /></td>
    </tr>
    <tr>
      <td align="right"><label for="address">Address:</label></td>
      <td align="left"><input type="text" name="address" /></td>
    </tr>
    <tr>
      <td align="right"><label for="city">City:</label></td>
      <td align="left"><input type="text" name="city" /></td>
    </tr>
    <tr>
      <td align="right"><label for="state">State:</label></td>
      <td align="left"><input type="text" name="state" /></td>
    </tr>
    <tr>
      <td align="right"><label for="zip">Zip:</label></td>
      <td align="left"><input type="text" name="zip" /></td>
    </tr>
    <tr>
      <td align="right"><label for="message">Message:</label></td>
      <td><textarea id="message" name="message" rows="5" cols="33"></textarea></td>
    </tr>
    <tr>
        <td align="right"><label for="message">Confirm your not a robot:</label></td>
        <td><input type="checkbox" id="check" name="check" ></td>
    </tr>
    <tr>
        <td></td>
        <td> <button type="button" onclick="submit()">Submit</button></td>
    </tr>
  </table>
</form>
<script>
    function dropdown() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
    function submit(){
        var email = document.getElementById("email").value;
        var fname= document.getElementById("fname").value; 
        var lname= document.getElementById("lname").value; 
        var phone= document.getElementById("phone").value; 
        var dob= document.getElementById("dob").value;
        var address= document.getElementById("address").value; 
        var city= document.getElementById("city").value; 
        var state= document.getElementById("state").value; 
        var zip= document.getElementById("zip").value; 
        var message= document.getElementById("message").value; 
        if (document.getElementById('check').checked){
            localStorage.setItem("email", email);
            localStorage.setItem("fname", fname);
            localStorage.setItem("lname", lname);
            localStorage.setItem("phone", phone); 
            localStorage.setItem("dob", dob);
            localStorage.setItem("address", address);
            localStorage.setItem("city", city);
            localStorage.setItem("state", state); 
            localStorage.setItem("zip", zip);
            localStorage.setItem("message", message);
            window.location.href = 'formcom.html';
        }
        else{
            alert("capcha not checked");
        }
    }
</script>
</body>
