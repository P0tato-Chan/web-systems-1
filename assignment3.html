<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
  <table>
    <tr>
      <td align="left"><label for="fname">First name:</label></td>
      <td align="left"><label for="lname">Last name:</label></td>
    </tr>
    <tr>
      <td align="left"><input type="text" name="first" /></td>
      <td align="left"><input type="text" name="last" /></td>
    </tr>
    <tr>
      <td align="left"><label for="phone">Phone:</label></td>
      <td align="left"><label for="email">Email:</label></td>
    </tr>
    <tr>
      <td align="left"><input type="text" name="phone" /></td>
      <td align="left"><input type="text" name="email" /></td>
    </tr>
    <tr>
      <td align="right"><label for="dob">DOB (mm/dd/yy):</label></td>
      <td align="left"><input type="text" name="dob" /></td>
    </tr>
    <tr>
      <td align="right"><label for="address">Address:</label></td>
      <td align="left"><input type="text" name="address" /></td>
    </tr>
    <tr>
      <td align="right"><label for="city">City:</label></td>
      <td align="left"><input type="text" name="city" /></td>
    </tr>
    <tr>
      <td align="right"><label for="state">State:</label></td>
      <td align="left"><input type="text" name="state" /></td>
    </tr>
    <tr>
      <td align="right"><label for="zip">Zip:</label></td>
      <td align="left"><input type="text" name="zip" /></td>
    </tr>
    <tr>
      <td align="right"><label for="message">Message:</label></td>
      <td><textarea id="message" name="message" rows="5" cols="33"></textarea></td>
    </tr>
  </table>
</form>
</body>
