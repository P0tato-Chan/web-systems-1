<body>
    <div class="navbar">
        <a href="index.html" style="display: block;">Home</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="dropdown()">Web systems 1

            <div class="dropdown-content" id="myDropdown">

    <form id="myForm" action="mailto:renzie_davidson@daytonastate.edu" method="post" enctype="text/plain">

            </tr>
            <tr>
                <td align="right"><label for="dob">DOB:</label></td>
                <td align="left"><input type="date" id="dob" name="dob" required /></td>
            </tr>
            <tr>
                <td align="right"><label for="address">Address:</label></td>
                <td align="left"><input type="text" id="address" name="address" required /></td>
            </tr>
            <tr>
                <td align="right"><label for="city">City:</label></td>
                <td align="left"><input type="text" id="city" name="city" required /></td>
            </tr>
            <tr>

                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>

                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="zip">Zip:</label></td>
                <td align="left"><input type="text" id="zip" name="zip" pattern="\d{5}" title="Zip code must be 5 digits." required /></td>
            </tr>
            <tr>
                <td align="right"><label for="message">Message:</label></td>
                <td><textarea id="message" name="message" rows="5" cols="33" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>

    <script>
        function dropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }

        // Populate form fields with data from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("fname").value = localStorage.getItem("fname") || "";
            document.getElementById("lname").value = localStorage.getItem("lname") || "";
            document.getElementById("phone").value = localStorage.getItem("phone") || "";
            document.getElementById("email").value = localStorage.getItem("email") || "";

            // Handle the DOB field
            var storedDob = localStorage.getItem("dob");
            if (storedDob) {
                var date = new Date(storedDob);
                var formattedDate = date.toISOString().split('T')[0]; // Convert to YYYY-MM-DD format
                document.getElementById("dob").value = formattedDate;
            }

            document.getElementById("address").value = localStorage.getItem("address") || "";
            document.getElementById("city").value = localStorage.getItem("city") || "";
            document.getElementById("state").value = localStorage.getItem("state") || "";
            document.getElementById("zip").value = localStorage.getItem("zip") || "";
            document.getElementById("message").value = localStorage.getItem("message") || "";
        });

        document.getElementById('myForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Submit the form if validation passes
            this.submit();
        }
    </script>
</body>
</html>
