      <div id="icon"></div>
    </div>

    <script>
      function dropdown() {
        document.getElementById("myDropdown").classList.toggle("show")
      }

      window.onclick = function (e) {
        if (!e.target.matches(".dropbtn")) {
          var myDropdown = document.getElementById("myDropdown")
          if (myDropdown.classList.contains("show")) {
            myDropdown.classList.remove("show")
          }
        }
      }

      let x = 0,
        y = 0,
        dirX = 1,
        dirY = 1
      const speed = 2
      const pallete = ["#c1210b", "#99d398", "#06287b", "#bea9d7"]
      let icon = document.getElementById("icon")
      icon.style.backgroundColor = pallete[0]
      let prevColorChoiceIndex = 0
      let black = document.getElementById("black")
      const iconWidth = icon.clientWidth - 15
      const iconHeight = icon.clientHeight - 15
      let colorChoice = pallete[0]

      function color() {
        const currentPallete = [...pallete]
        currentPallete.splice(prevColorChoiceIndex, 1)
        const colorChoiceIndex = Math.floor(
          Math.random() * currentPallete.length,
        )
        prevColorChoiceIndex =
          colorChoiceIndex < prevColorChoiceIndex
            ? colorChoiceIndex
            : colorChoiceIndex + 1
        colorChoice = currentPallete[colorChoiceIndex]
        icon.style.backgroundColor = colorChoice
      }
      function animate() {
        const screenHeight = window.innerHeight
        const screenWidth = window.innerWidth

        if (y + iconHeight >= screenHeight || y < 0) {
          dirY *= -1
        }
        if (x + iconWidth >= screenWidth || x < 0) {
          dirX *= -1
        }
        x += dirX * speed
        y += dirY * speed
        icon.style.left = x + "px"
        icon.style.top = y + "px"
        window.requestAnimationFrame(animate)
      }

      window.requestAnimationFrame(animate)

      // Add event listener to the deal button
      dealButton.addEventListener("click", dealCard)
    </script>
