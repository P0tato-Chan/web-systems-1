<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Example</title>
    <script type="text/javascript" src="audiosynth.js"></script>
    <style>
        @import url(
'https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap');

body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: &quot;Poppins&quot;, sans-serif;
}

.container {
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.intro-container {
    color: #fff;
    text-align: center;
}

.piano-container {
    display: flex;
    align-items: center;
    justify-content: center;
}

.piano-keys-list {
    list-style: none;
    display: flex;
    justify-content: center;
}

.piano-keys {
    width: 5rem;
    cursor: pointer;
    position: relative;
    height: 20rem;
    border-radius: 10px;
    border: 1px solid #000;
}

.white-key {
    background-color: #fff;
}

.black-key {
    width: 2rem;
    height: 13rem;
    border-radius: 5px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    background-color: #000;
    z-index: 2;
    margin: 0 -20px 0 -20px;
}

@media screen and (min-width: 821px) and (max-width: 1024px) {
    .piano-keys {
        width: 4rem;
        cursor: pointer;
        position: relative;
        height: 20rem;
        border-radius: 10px;
        border: 1px solid #000;
    }

    .black-key {
        width: 2rem;
        height: 13rem;
        border-radius: 5px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        background-color: #000;
        z-index: 2;
        margin: 0 -20px 0 -20px;
    }
}

@media screen and (min-width: 768px) and (max-width: 820px) {
    .piano-keys {
        width: 3.5rem;
        cursor: pointer;
        position: relative;
        height: 16rem;
        border-radius: 10px;
        border: 1px solid #000;
    }

    .black-key {
        width: 1.8rem;
        height: 10rem;
        border-radius: 5px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        background-color: #000;
        z-index: 2;
        margin: 0 -20px 0 -20px;
    }
}

@media screen and (max-width: 576px) {
    .piano-container {
        width: 90%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        overflow: auto;
    }

    .piano-keys {
        width: 3.5rem;
        cursor: pointer;
        position: relative;
        height: 16rem;
        border-radius: 10px;
        border: 1px solid #000;
    }

    .black-key {
        width: 1.8rem;
        height: 10rem;
        border-radius: 5px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        background-color: #000;
        z-index: 2;
        margin: 0 -20px 0 -20px;
    }
}
    </style>
</head>

<body>
    <div class="container">
        <div class="piano-container">
            <ul class="piano-keys-list">
                <li class="piano-keys white-key" data_key="C"></li>
                <li class="piano-keys black-key" data_key="02"></li>
                <li class="piano-keys white-key" data_key="03"></li>
                <li class="piano-keys black-key" data_key="04"></li>
                <li class="piano-keys white-key" data_key="05"></li>
                <li class="piano-keys black-key" data_key="06"></li>
            </ul>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    if (typeof Synth !== 'undefined') {
        console.log('Synth loaded successfully');
        Synth instanceof AudioSynth;

        const keys = document.querySelectorAll('.piano-key');
        const piano = Synth.createInstrument('piano');

        keys.forEach((key) => {
            key.addEventListener('click', (e) => {
                const note = e.target.dataset.key; // Corrected attribute
                if (note) {
                    piano.play(note, 4, 2);
                }
            });
        });
    } else {
        console.error('Synth is not defined. Check your script inclusion.');
    }
});

</script>
</body>

</html>
